resources:
  - name: fiscal
    type: git
    source:
      uri: https://github.com/hsiliev/strangers.git
      branch: publish
  - name: gh-release
    type: github-release
    source:
      user: hsiliev
      repository: strangers
      access_token:

jobs:
  - name: build_1
    plan:
      - get: fiscal
        trigger: true
      - task: build
        file: fiscal/scripts/ci/build.yml
      - task: test
        file: fiscal/scripts/ci/test.yml
  - name: build_2
    plan:
      - get: fiscal
        trigger: true
      - task: build
        file: fiscal/scripts/ci/build.yml
      - task: test
        file: fiscal/scripts/ci/test.yml
  - name: package
    plan:
      - get: fiscal	
        trigger: true
        passed: [build_1, build_2]
      - task: package
        file: fiscal/scripts/ci/package.yml
      - task: version
        file: fiscal/scripts/ci/version.yml
      - put: gh-release
        params:
          name: version/name
          tag: version/tag
          globs:
          - package/fiscal.jar
